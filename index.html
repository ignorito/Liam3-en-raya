<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 o 4 en Raya - Construye tu Edificio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .music-player {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .player-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .player {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #8B4513;
            transition: all 0.3s ease;
        }

        .player2 { border-left-color: #2c3e50; }
        .player.active { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        .game-board {
            display: grid;
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: white;
            border: 3px solid #ff6b6b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .cell:hover { background: #f8f9fa; transform: scale(1.05); }
        .cell.x { color: #8B4513; }
        .cell.o { color: #2c3e50; }

        .building {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 2px;
        }

        .floor {
            width: 120px;
            height: 30px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 3px;
            transition: all 0.5s ease;
        }

        .floor.built { background: #4caf50; }
        .player1-building .floor.built { background: #A0522D; }
        .player2-building .floor.built { background: #7f8c8d; }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover { background: #2980b9; transform: translateY(-2px); }
        .build-full-floor { background: #64b5f6; }
        .build-full-floor:hover { background: #42a5f5; }

        @media (max-width: 768px) {
            .player-panel { flex-direction: column; }
            .cell { width: 60px; height: 60px; font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3 o 4 en Raya - Construye tu Edificio</h1>

        <!-- Contenido del juego igual que antes -->
        <div class="music-player">
            <h3>Música de fondo</h3>
            <input type="file" id="musicFile" accept="audio/mp3">
            <button id="playMusic">▶️ Reproducir</button>
            <button id="pauseMusic">⏸️ Pausar</button>
        </div>

        <div class="player-panel">
            <div class="player player1 active" id="player1">
                <h3>Jugador 1 (X)</h3>
                <p>Dinero: $<span id="money1">100</span></p>
            </div>
            <div class="player player2" id="player2">
                <h3>Jugador 2 (O)</h3>
                <p>Dinero: $<span id="money2">100</span></p>
            </div>
        </div>

        <div id="game" class="game-board"></div>

        <!-- ... resto del HTML ... -->

    </div>

    <script>
        // Todo el JavaScript aquí
        class Game {
            constructor() {
                this.boardSize = 3;
                this.currentPlayer = "X";
                this.money = [100, 100];
                this.materials = [[], []];
                this.mode = 2;
                this.difficulty = "medium";
                this.winsX = 0;
                this.winsO = 0;
                this.draws = 0;
                this.buildingProgress = [0, 0];
                this.gameActive = true;
                this.board = [];

                this.init();
            }

            init() {
                this.createBoard();
                this.setupEventListeners();
                this.updateUI();
            }

            createBoard() {
                const gameElement = document.getElementById('game');
                gameElement.innerHTML = '';
                this.board = Array(this.boardSize * this.boardSize).fill('');
                
                gameElement.style.gridTemplateColumns = `repeat(${this.boardSize}, 80px)`;
                
                for (let i = 0; i < this.boardSize * this.boardSize; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.index = i;
                    cell.addEventListener('click', (e) => this.handleMove(e));
                    gameElement.appendChild(cell);
                }
            }

            handleMove(e) {
                if (!this.gameActive) return;
                
                const index = parseInt(e.target.dataset.index);
                if (this.board[index] === '') {
                    this.board[index] = this.currentPlayer;
                    e.target.textContent = this.currentPlayer;
                    e.target.classList.add(this.currentPlayer.toLowerCase());

                    // Lógica del juego...
                    this.checkGameStatus();
                }
            }

            checkGameStatus() {
                // Lógica para verificar ganador o empate
                const winner = this.checkWinner();
                if (winner) {
                    this.gameActive = false;
                    this.handleWin(winner);
                } else if (this.board.every(cell => cell !== '')) {
                    this.gameActive = false;
                    this.handleDraw();
                } else {
                    this.switchPlayer();
                }
            }

            checkWinner() {
                // Lógica de verificación de victoria
                const lines = [
                    [0,1,2], [3,4,5], [6,7,8], // filas
                    [0,3,6], [1,4,7], [2,5,8], // columnas
                    [0,4,8], [2,4,6] // diagonales
                ];
                
                for (const line of lines) {
                    const [a, b, c] = line;
                    if (this.board[a] && this.board[a] === this.board[b] && this.board[a] === this.board[c]) {
                        return line;
                    }
                }
                return null;
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                this.updateUI();
            }

            updateUI() {
                // Actualizar interfaz
                document.getElementById('money1').textContent = this.money[0];
                document.getElementById('money2').textContent = this.money[1];
                
                // Resaltar jugador actual
                document.getElementById('player1').classList.toggle('active', this.currentPlayer === 'X');
                document.getElementById('player2').classList.toggle('active', this.currentPlayer === 'O');
            }

            setupEventListeners() {
                // Configurar event listeners para botones
                document.getElementById('playMusic').addEventListener('click', () => this.playMusic());
                document.getElementById('pauseMusic').addEventListener('click', () => this.pauseMusic());
                // ... más event listeners
            }

            playMusic() {
                // Lógica para reproducir música
                console.log('Reproduciendo música');
            }

            pauseMusic() {
                // Lógica para pausar música
                console.log('Música pausada');
            }

            // ... más métodos del juego
        }

        // Inicializar el juego cuando la página cargue
        document.addEventListener('DOMContentLoaded', () => {
            new Game();
        });
    </script>
</body>
</html>
